<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-n-head="true" rel="icon" type="image/png" href="public/img/favicon.png">

    <!--Slick-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    <link rel="stylesheet" href="public/css/app.css">
    <title>Amazon Lite</title>
</head>
<body style="background: white ">
    
    <section class="h-screen">
        <div class="flex lg:flex-row items-center justify-center py-6">
            <div class="lg:w-1/4 flex flex-col">
                <div class="flex justify-center items-center py-6">
                    <img src="public/img/logo-2.png" alt="">
                </div>
                <div class="flex flex-col lg:px-0 px-2">
                    <form class="rounded border border-gray-400 shadow-lg p-8">
                        <div class="mb-4">
                            <h2 class="text-4xl font-bold">Iniciar Sesión</h2>
                        </div>
                        <div class="mb-4 flex flex-row flex-wrap mb-12">
                            <label class="block text-gray-700 text-sm mb-2 w-5/6 font-semibold" for="username">
                                Dirección de correo electrónico o número de teléfono móvil
                            </label>
                            <input class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 focus:outline-none w-full" id="username" type="text">
                        </div>
                        <div class="mb-12 flex flex-row flex-wrap justify-between">
                            <label class="block text-gray-700 text-sm mb-2 w-1/2 font-semibold" for="password">
                                Contraseña
                            </label>
                            <label class="block text-gray-700 text-sm mb-2 w-1/2 font-bold text-right text-blue-1" for="password">
                                ¿Olvidaste tu contraseña?
                            </label>
                            <input class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 focus:outline-none w-full" id="password" type="password">
                        </div>
                        <div class="h-auto flex items-center justify-center mb-6">
                            <a href=" " class="w-full bg-button-main text-md font-bold rounded py-2 px-6 border border-orange-700 text-center">Iniciar sesión</a>
                        </div>
                        <div class="mb-4">
                            <p class="font-semibold">Al continuar, aceptas las <span class="text-blue-1 font-bold">Condiciones de uso</span> y el <span class="text-blue-1 font-bold">Aviso de privacidad</span> de Amazon.</p>
                        </div>
                        <div class="mb-10">
                            <p class="text-2xl">Recuérdame. <span class="text-blue-1 font-semibold">Detalles</span></p>
                        </div>
                        <div class="flex flex-row justify-center items-center mb-4">
                            <div class="w-1/3 border-b border-gray-400 mx-4">
                                
                            </div>
                            <div class="w-1/3">
                                <p class="text-gray-1 text-center">¿Eres nuevo en Amazon?</p>
                            </div>
                            <div class="w-1/3 border-b border-gray-400 mx-4">

                            </div>
                        </div>
                        <div class="h-auto flex items-center justify-center mb-6">
                            <a href=" " class="w-full bg-gray-2 border border-gray-400 hover:border-gray-500 text-md font-bold rounded py-2 px-6 text-center">Crea tu cuenta de Amazon</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <Footer>
            <div class="flex lg:flex-row justify-center items-center">
                <div class="lg:w-4/6 border-t border-gray-400 py-8 flex flex-col">
                    <div class="flex lg:flex-row justify-center items-center mb-4">  
                        <div class="lg:w-1/2 flex flex-row justify-between items-center">
                            <div class="w-1/3">
                                <p class="text-blue-1 font-semibold text-center">Condiciones de uso</p>
                            </div>
                            <div class="w-1/3">
                                <p class="text-blue-1 font-semibold text-center">Aviso de privacidad</p>
                            </div>
                            <div class="w-1/3">
                                <p class="text-blue-1 font-semibold text-center">Ayuda</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex lg:flex-row justify-center items-center">  
                        <div class="lg:w-1/2 flex justify-center items-center">
                            <p class="font-semibold">© 1996-2019, Amazon.com, Inc. o sus filiales</p>
                        </div>
                    </div>
                </div>
            </div>
        </Footer>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js "></script>
    
    <script src="public/js/scripts.js "></script>
</body>
</html>
